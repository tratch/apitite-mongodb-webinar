<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Example Apitite Application</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Compare Orders Between Years</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5">
          <br />
          <form>
            <div class="form-group">
              <label>Month</label>
              <select class="form-control" name="month">
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select>
            </div>
            <div class="form-group">
              <label>1st Year</label>
              <select class="form-control" name="first-year">
                <option>2015</option>
                <option>2014</option>
                <option>2013</option>
              </select>
            </div>
            <div class="form-group">
              <label>2nd Year</label>
              <select class="form-control" name="second-year">
                <option>2015</option>
                <option>2014</option>
                <option>2013</option>
              </select>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="category" value="orders" checked />
                Orders
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="category" value="revenue" />
                Revenue
              </label>
            </div>
            <button type="submit" class="btn btn-primary">Compare</button>
          </form>
        </div>
      </div>

      <br />

      <div class="row">
        <div class="col-md-12">
          <divi id="legend" class="pull-right"></div>
          <canvas id="chart" width="1170px" height="600px"></canvas>
        </div>
      </div>

    </div>

    <script id="legend-template" type="text/html">
      <% for (var i = 0; i < datasets.length; i++) { %>
        <div style="width: 50px; background-color: <%= datasets[i].strokeColor %>">
          <span><%= datasets[i].label %></span>
        </div>
      <% } %>
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="underscore-min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="Chart.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
